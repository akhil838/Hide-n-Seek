<!DOCTYPE html>
<html>
  <head>
    <script type="module" src="/popup/js/popup.js"></script>
    <link rel="stylesheet" href="/popup/css/popup.css" />
    <link
      rel="preload"
      href="/fonts/open-sans-wght-400.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/open-sans-wght-700.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
  </head>
  <body>
    <main>
      <div class="logo-container">
        <img
          alt="A simple drawing of a briefcase, bisected diagonally, with one side a light-brown color and the other side a black color. The face of a black cat with yellow eyes is partially visible as it peeks around the brown edge of the diagonal bisection. This is the logo for the Hide n' Seek browser extension."
          src="/images/hide-n-seek-icon.svg"
        />
        <h1 class="hide-n-seek-title">Hide n' Seek</h1>
      </div>
      <div class="buttons-container">
        <img class="job-board-name" />
        <button disabled class="option-button">Unhide All Jobs</button>
        <button disabled class="undo-button">Undo</button>
      </div>
    </main>
  </body>
</html>
